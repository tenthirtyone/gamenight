<!-- Content -->
<section id="content" class="container" ng-class="gamenight.showSidebar() ? 'content-push' : 'content'">

	<h4 class="page-title">Items</h4>

	<div class="row-fluid">
		<a ui-sref="gamenight.items.item" class="btn btn-info btn-md">Create New Item</a>
		<a ui-sref="gamenight.items.table" class="btn btn-info btn-md">Create New Item Table</a>
	</div>
	
	<div class="row">
		<div class="col-xs-12 col-sm-6">
			<select class="form-control input-lg m-b-10" ng-change="items.setGameModule(items.gametype)" ng-model="items.gametype">
				<option value="" disabled selected>Game Type:</option>
				<option ng-repeat="gametype in items.GameModules()" value="{{gametype.id}}">{{gametype.name}}</option>
			</select>
		</div>
		<div class="col-xs-12 col-sm-6" ng-show="items.gametype">
			<select class="form-control input-lg m-b-10" ng-model="items.itemtype">
				<option value="" disabled selected>Item Type:</option>
				<option ng-repeat="itemtype in items.ItemTypes()" value="{{itemtype.itemType}}">{{itemtype.itemType}}</option>
			</select>
		</div>		
	</div>	
	
	<ui-view></ui-view>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<hr class="whiter" />	
</section>
