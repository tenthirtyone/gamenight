	<div class="panel panel-default">
		<div class="panel-heading">Art Assets
		</div>
		<div class="panel-body">
			<button ng-click="tabletop.testImages()">Test Images</button>
			<div class="col-xs-12 asset-tile" ng-repeat="image in tabletop.images() track by $index">
				<img ng-click="tabletop.selectImage($index)" src="{{image.src}}" width=50 height=50 draggable="true"></img>
			</div>
		</div>
	</div>
</div>
