<div ngf-drop ngf-select ng-model="file" class="campaign-img-btn"
		ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="true"
		accept="image" 
		ngf-pattern="'image'">
	<h1><i class="fa fa-picture-o fa-2x"></i></h1>
	<h2>Upload Campaign Image</h2>
</div>
Files:
    <ul>
        <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
    </ul>
    Upload Log:
    <pre>{{log}}</pre>
